<h2 class="lang"><b>LANGUAGE</b></h2>
<div class="underline"></div>

<div class="stats-container">

  <div class="circular-progress" style="--percent: 95;">
    <svg viewBox="0 0 100 100">
      <circle class="bg-ring" cx="50" cy="50" r="45" />
      <circle class="progress-ring" cx="50" cy="50" r="45" />
    </svg>
    <div class="content">
      <div class="percentage">95%</div>
      <div class="label">ENGLISH</div>
    </div>
  </div>

  <div class="circular-progress" style="--percent: 60;">
    <svg viewBox="0 0 100 100">
      <circle class="bg-ring" cx="50" cy="50" r="45" />
      <circle class="progress-ring" cx="50" cy="50" r="45" />
    </svg>
    <div class="content">
      <div class="percentage">60%</div>
      <div class="label">GERMAN</div>
    </div>
  </div>

  <div class="circular-progress" style="--percent: 45;">
    <svg viewBox="0 0 100 100">
      <circle class="bg-ring" cx="50" cy="50" r="45" />
      <circle class="progress-ring" cx="50" cy="50" r="45" />
    </svg>
    <div class="content">
      <div class="percentage">45%</div>
      <div class="label">SPANISH</div>
    </div>
  </div>

</div>
